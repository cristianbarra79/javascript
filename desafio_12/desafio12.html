<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Desafio javascript clase 12</title>

<body>
    <h1>Desafio javascript clase 12</h1>     
    <p>El usuario introducira datos (nombre, precio y stock) de productos, mediante Jquery se disparara un evento que usara esos datos para generar cards de los productos.</p> <br>
    <a target="_blank" href="https://github.com/cristianbarra79/javascript/tree/main/desafio_12">Repositorio</a> <br>
    <a href="../index.html">Volver</a>

      

    <div id="carga" class="container">
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <label for="precio">Precio:</label>
            <input type="text" name="precio" id="precio">
            <label for="stock">Stock:</label>
            <input type="text" name="stock" id="stock">
            <input type="submit" class="btn btn-primary" id="enviar" value="Enviar">
        </form> 

        <br>
        <div id="cards" class="row">



        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./desafio12.js"></script>
</body>
</html>
