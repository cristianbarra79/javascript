    <h1>Desafio javascript clase 13</h1>

    <button id="darkmode">Dark Mode</button>

    <div class="botones text-center">        
        <button id="carga" class="btn btn-primary">Carga</button>
        <button id="venta" class="btn btn-primary">Venta</button>
    </div>
    <br>
    <div class="cargar text-center">
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <label for="precio">Precio:</label>
            <input type="text" name="precio" id="precio">
            <label for="stock">Stock:</label>
            <input type="text" name="stock" id="stock">
            <input type="submit" class="btn btn-primary" id="enviar" value="Enviar">
        </form> 

        <div id="cards" class="row container">

        </div>
    </div>

    <div class="vender text-center">
        <div class="grilla">            
            <div>
                <select name="prod" id="opciones">

                </select>
            </div>
            <label id="etiqueta" for="cantidad">cantidad:</label>
            <input type="text" name="cantidad" id="cantidad"><br>
            <button id="finalizar" class="btn btn-primary">Vender</button>
        </div>
    </div>

    <div class="pedidos">
        
    </div>
